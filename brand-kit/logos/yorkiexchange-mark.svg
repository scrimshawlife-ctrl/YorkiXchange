<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>YorkiExchange Mark</title>

  <defs>
    <!-- Background gradient -->
    <radialGradient id="mark-bg" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#2988B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F6F9C;stop-opacity:1" />
    </radialGradient>

    <!-- Fur gradient -->
    <linearGradient id="mark-fur" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4EFE9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D8B58A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with Yorkie Blue -->
  <circle cx="50" cy="50" r="48" fill="url(#mark-bg)"/>

  <!-- Decorative shield outline -->
  <path d="M 50 12 L 80 22 L 80 55 Q 80 75 50 85 Q 20 75 20 55 L 20 22 Z"
        fill="none"
        stroke="#E2B23C"
        stroke-width="1.5"
        opacity="0.5"/>

  <!-- Left ear -->
  <ellipse cx="32" cy="38" rx="10" ry="14" fill="#D8B58A" stroke="#0E1A22" stroke-width="2.2"/>
  <ellipse cx="32" cy="40" rx="6" ry="9" fill="#8B6F47"/>

  <!-- Right ear -->
  <ellipse cx="68" cy="38" rx="10" ry="14" fill="#D8B58A" stroke="#0E1A22" stroke-width="2.2"/>
  <ellipse cx="68" cy="40" rx="6" ry="9" fill="#8B6F47"/>

  <!-- Head (main circle) -->
  <circle cx="50" cy="48" r="24" fill="url(#mark-fur)" stroke="#0E1A22" stroke-width="2.5"/>

  <!-- Fur highlights -->
  <path d="M 42 40 Q 44 37 46 40" fill="none" stroke="#F4EFE9" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 54 40 Q 56 37 58 40" fill="none" stroke="#F4EFE9" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Muzzle area (lighter cream) -->
  <ellipse cx="50" cy="52" rx="14" ry="11" fill="#F4EFE9"/>

  <!-- Left eye -->
  <circle cx="43" cy="47" r="4.5" fill="#0E1A22"/>
  <circle cx="44.5" cy="45.5" r="1.8" fill="#FFFFFF"/>

  <!-- Right eye -->
  <circle cx="57" cy="47" r="4.5" fill="#0E1A22"/>
  <circle cx="58.5" cy="45.5" r="1.8" fill="#FFFFFF"/>

  <!-- Nose -->
  <ellipse cx="50" cy="55" rx="2.8" ry="2.2" fill="#0E1A22"/>

  <!-- Smile -->
  <path d="M 46 59 Q 50 62 54 59" fill="none" stroke="#0E1A22" stroke-width="2.2" stroke-linecap="round"/>

  <!-- Gold collar (trust marker) -->
  <ellipse cx="50" cy="69" rx="16" ry="3" fill="#E2B23C" stroke="#0E1A22" stroke-width="1.8"/>
  <circle cx="50" cy="69" r="2.5" fill="#0E1A22"/>

  <!-- Fur texture strokes -->
  <path d="M 30 50 Q 33 53 30 56" fill="none" stroke="#8B6F47" stroke-width="1.3" opacity="0.6"/>
  <path d="M 70 50 Q 67 53 70 56" fill="none" stroke="#8B6F47" stroke-width="1.3" opacity="0.6"/>
</svg>
