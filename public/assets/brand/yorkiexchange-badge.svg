<svg viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
  <title>YorkiExchange Crest</title>

  <defs>
    <!-- Gradient for shield background -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1F6F9C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E4A6B;stop-opacity:1" />
    </linearGradient>

    <!-- Fur gradient -->
    <linearGradient id="furGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4EFE9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D8B58A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4A574;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield background -->
  <path d="M 100 10 L 180 40 L 180 120 Q 180 180 100 210 Q 20 180 20 120 L 20 40 Z"
        fill="url(#shieldGradient)"
        stroke="#0E1A22"
        stroke-width="3"/>

  <!-- Decorative border inside shield -->
  <path d="M 100 20 L 170 45 L 170 120 Q 170 170 100 195 Q 30 170 30 120 L 30 45 Z"
        fill="none"
        stroke="#E2B23C"
        stroke-width="2"
        opacity="0.6"/>

  <!-- CENTER YORKIE (Authority) -->
  <g id="centerYorkie">
    <!-- Head -->
    <circle cx="100" cy="95" r="22" fill="url(#furGradient)" stroke="#0E1A22" stroke-width="2.5"/>

    <!-- Left ear -->
    <ellipse cx="85" cy="85" rx="9" ry="13" fill="#D8B58A" stroke="#0E1A22" stroke-width="2"/>
    <ellipse cx="85" cy="87" rx="5" ry="8" fill="#8B6F47"/>

    <!-- Right ear -->
    <ellipse cx="115" cy="85" rx="9" ry="13" fill="#D8B58A" stroke="#0E1A22" stroke-width="2"/>
    <ellipse cx="115" cy="87" rx="5" ry="8" fill="#8B6F47"/>

    <!-- Muzzle -->
    <ellipse cx="100" cy="100" rx="13" ry="10" fill="#F4EFE9"/>

    <!-- Left eye -->
    <circle cx="93" cy="93" r="4" fill="#0E1A22"/>
    <circle cx="94" cy="91.5" r="1.5" fill="#FFFFFF"/>

    <!-- Right eye -->
    <circle cx="107" cy="93" r="4" fill="#0E1A22"/>
    <circle cx="108" cy="91.5" r="1.5" fill="#FFFFFF"/>

    <!-- Nose -->
    <ellipse cx="100" cy="103" rx="2.5" ry="2" fill="#0E1A22"/>

    <!-- Smile -->
    <path d="M 96 106 Q 100 109 104 106" fill="none" stroke="#0E1A22" stroke-width="2" stroke-linecap="round"/>

    <!-- Gold collar (authority marker) -->
    <ellipse cx="100" cy="115" rx="14" ry="3" fill="#E2B23C" stroke="#0E1A22" stroke-width="1.5"/>
    <circle cx="100" cy="115" r="2.5" fill="#0E1A22"/>
  </g>

  <!-- LEFT YORKIE (Peer) -->
  <g id="leftYorkie" transform="translate(-45, 35) scale(0.75)">
    <!-- Head -->
    <circle cx="100" cy="95" r="20" fill="url(#furGradient)" stroke="#0E1A22" stroke-width="2"/>

    <!-- Left ear -->
    <ellipse cx="87" cy="87" rx="8" ry="11" fill="#D8B58A" stroke="#0E1A22" stroke-width="1.8"/>
    <ellipse cx="87" cy="89" rx="4.5" ry="7" fill="#8B6F47"/>

    <!-- Right ear -->
    <ellipse cx="113" cy="87" rx="8" ry="11" fill="#D8B58A" stroke="#0E1A22" stroke-width="1.8"/>
    <ellipse cx="113" cy="89" rx="4.5" ry="7" fill="#8B6F47"/>

    <!-- Muzzle -->
    <ellipse cx="100" cy="99" rx="11" ry="8.5" fill="#F4EFE9"/>

    <!-- Left eye -->
    <circle cx="94" cy="93" r="3.5" fill="#0E1A22"/>
    <circle cx="95" cy="91.8" r="1.3" fill="#FFFFFF"/>

    <!-- Right eye -->
    <circle cx="106" cy="93" r="3.5" fill="#0E1A22"/>
    <circle cx="107" cy="91.8" r="1.3" fill="#FFFFFF"/>

    <!-- Nose -->
    <ellipse cx="100" cy="102" rx="2" ry="1.8" fill="#0E1A22"/>

    <!-- Smile -->
    <path d="M 97 105 Q 100 107 103 105" fill="none" stroke="#0E1A22" stroke-width="1.8" stroke-linecap="round"/>
  </g>

  <!-- RIGHT YORKIE (Peer) -->
  <g id="rightYorkie" transform="translate(45, 35) scale(0.75)">
    <!-- Head -->
    <circle cx="100" cy="95" r="20" fill="url(#furGradient)" stroke="#0E1A22" stroke-width="2"/>

    <!-- Left ear -->
    <ellipse cx="87" cy="87" rx="8" ry="11" fill="#D8B58A" stroke="#0E1A22" stroke-width="1.8"/>
    <ellipse cx="87" cy="89" rx="4.5" ry="7" fill="#8B6F47"/>

    <!-- Right ear -->
    <ellipse cx="113" cy="87" rx="8" ry="11" fill="#D8B58A" stroke="#0E1A22" stroke-width="1.8"/>
    <ellipse cx="113" cy="89" rx="4.5" ry="7" fill="#8B6F47"/>

    <!-- Muzzle -->
    <ellipse cx="100" cy="99" rx="11" ry="8.5" fill="#F4EFE9"/>

    <!-- Left eye -->
    <circle cx="94" cy="93" r="3.5" fill="#0E1A22"/>
    <circle cx="95" cy="91.8" r="1.3" fill="#FFFFFF"/>

    <!-- Right eye -->
    <circle cx="106" cy="93" r="3.5" fill="#0E1A22"/>
    <circle cx="107" cy="91.8" r="1.3" fill="#FFFFFF"/>

    <!-- Nose -->
    <ellipse cx="100" cy="102" rx="2" ry="1.8" fill="#0E1A22"/>

    <!-- Smile -->
    <path d="M 97 105 Q 100 107 103 105" fill="none" stroke="#0E1A22" stroke-width="1.8" stroke-linecap="round"/>
  </g>

  <!-- Trust banner at bottom -->
  <path d="M 40 165 L 160 165 L 160 185 L 100 195 L 40 185 Z"
        fill="#E2B23C"
        stroke="#0E1A22"
        stroke-width="2"/>

  <!-- Trust text -->
  <text x="100" y="178"
        font-family="Arial, sans-serif"
        font-size="12"
        font-weight="700"
        fill="#0E1A22"
        text-anchor="middle"
        letter-spacing="1">
    TRUSTED
  </text>
</svg>
