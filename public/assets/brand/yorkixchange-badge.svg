<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <title>YorkiXchange Marketplace Badge</title>

  <!-- Background gradient -->
  <defs>
    <radialGradient id="coralGradient" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FF8B7E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="furGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F6E9D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4A574;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer cream ring -->
  <circle cx="150" cy="150" r="145" fill="#F6E9D8"/>

  <!-- Middle gray ring -->
  <circle cx="150" cy="150" r="135" fill="#5F6770"/>

  <!-- Inner coral background -->
  <circle cx="150" cy="150" r="120" fill="url(#coralGradient)"/>

  <!-- Decorative X marks -->
  <g fill="#FF6B6B" opacity="0.3">
    <path d="M 70 100 L 76 94 L 82 100 L 76 106 Z M 76 94 L 82 100 M 70 100 L 76 106"/>
    <path d="M 218 100 L 224 94 L 230 100 L 224 106 Z M 224 94 L 230 100 M 218 100 L 224 106"/>
  </g>

  <!-- Yorkie face -->
  <g id="yorkieFace">
    <!-- Left ear -->
    <ellipse cx="105" cy="115" rx="20" ry="28" fill="#C4A574" stroke="#1F2328" stroke-width="3"/>
    <ellipse cx="105" cy="118" rx="12" ry="18" fill="#8B6F47"/>

    <!-- Right ear -->
    <ellipse cx="195" cy="115" rx="20" ry="28" fill="#C4A574" stroke="#1F2328" stroke-width="3"/>
    <ellipse cx="195" cy="118" rx="12" ry="18" fill="#8B6F47"/>

    <!-- Head (main) -->
    <circle cx="150" cy="135" r="55" fill="url(#furGradient)" stroke="#1F2328" stroke-width="3"/>

    <!-- Fur texture (cream highlights) -->
    <path d="M 130 120 Q 135 115 140 120" fill="none" stroke="#F6E9D8" stroke-width="2" stroke-linecap="round"/>
    <path d="M 160 120 Q 165 115 170 120" fill="none" stroke="#F6E9D8" stroke-width="2" stroke-linecap="round"/>
    <path d="M 145 108 Q 150 103 155 108" fill="none" stroke="#F6E9D8" stroke-width="2" stroke-linecap="round"/>

    <!-- Muzzle area (lighter) -->
    <ellipse cx="150" cy="145" rx="30" ry="25" fill="#F6E9D8"/>

    <!-- Left eye -->
    <circle cx="135" cy="135" r="10" fill="#1F2328"/>
    <circle cx="137" cy="132" r="4" fill="#FFFFFF"/>

    <!-- Right eye -->
    <circle cx="165" cy="135" r="10" fill="#1F2328"/>
    <circle cx="167" cy="132" r="4" fill="#FFFFFF"/>

    <!-- Nose -->
    <ellipse cx="150" cy="150" rx="6" ry="5" fill="#1F2328"/>

    <!-- Mouth (smile) -->
    <path d="M 145 155 Q 150 158 155 155" fill="none" stroke="#1F2328" stroke-width="2" stroke-linecap="round"/>

    <!-- Fur detail strokes -->
    <path d="M 120 140 Q 125 145 120 150" fill="none" stroke="#8B6F47" stroke-width="1.5" opacity="0.6"/>
    <path d="M 180 140 Q 175 145 180 150" fill="none" stroke="#8B6F47" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Text: YorkiXchange -->
  <path id="textPathTop" d="M 60 190 A 90 90 0 0 1 240 190" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#1F2328" letter-spacing="1">
    <textPath href="#textPathTop" startOffset="50%" text-anchor="middle">
      YorkiXchange
    </textPath>
  </text>

  <!-- Text: Marketplace -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#1F2328" text-anchor="middle" letter-spacing="2">
    MARKETPLACE
  </text>
</svg>
